<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo Finder</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="https://browser.sentry-cdn.com/7.93.0/bundle.min.js"></script>
    <style>
        #search{
            width: 50%;
            padding: 10px;
        }

        button{
            cursor: pointer;
            padding: 10px;
        }

        button:active{
            transform: scale(0.95);
        }

        input:focus,button:focus{
           outline: none;
        }

        .form_ip{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header>h1{
            text-align: center;
        }

        .user{
            display: flex;
            flex-wrap: wrap;
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 30px;
            border: 1px gray solid;

        }

        #user_image{
            /* flex-basis: 30%; */
            padding: 20px;
            
        }

        .u_img{
            height:250px;
            width: 250px;
        }

        #user_info{
            text-align: left;
        }

        #user_repo{
            margin: 50px;
            display: grid;
            row-gap: 50px;
            grid-template-columns: repeat(2, 1fr);
        }

        .repo{
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            overflow: hidden;
        }

        .container {
            margin: 30px auto;
            max-width: 100%;
            width: 500px;
        }
        
        .container h2 {
            font-weight: 300;
        }
        
        .container p {
            text-align: center;
        }
        
        .centered {
            display: flex;
            justify-content: center;
        }
        
        .centered button {
            transform: scale(1.3);
            margin: 15px;
            cursor:pointer;
        }

        .btn {
            background-color: #8d56fd;
            border: 0;
            border-radius: 10px;
            color: #fff;
            padding: 4px 10px;
        }

        .repo_link{
            text-decoration: none;
        }

        @media only screen and (max-width: 800px) {
            #user_repo {
                margin: 10px;
                grid-template-columns: repeat(1, 1fr);
            }

            #user_image{
                margin: 0 auto;
            }

            .user{
                margin: 10px;
            }

            #user_info{
                text-align: left;
                padding-left: 20px;
            }
        }

    </style>
    </head>
<body>
    
    <header>
        <h1>Github Repository Finder</h1>
        <form id="form" class="form_ip">
            <input type="search" name="github_user" id="search" placeholder="Your Username">
            <button>Search</button>
        </form>
    </header>

    <div class="user">
        <div id="user_image">

        </div>
        <div id="user_info">

        </div>
    </div>

    <div id="user_repo">

    </div>

    <div id="more" class="container centered">

    </div>
    <script>
        const form = document.getElementById("form");
        const search = document.getElementById("search");
        const user_image = document.getElementById("user_image");
        const user_info = document.getElementById("user_info");
        const user_repo = document.getElementById("user_repo");
        const more = document.getElementById("more");

        const getRepo = async (user_name, page) => {
            const user_res = await fetch(`https://api.github.com/users/${user_name}`);
            const user_data = await user_res.json();
            user_image.innerHTML = 
            `
                <img src = "${user_data.avatar_url}" class="u_img"></img>
            `;
            user_info.innerHTML = 
            `
                <h2>${user_data.name.toUpperCase()}</h2>
                <h3>Username: <a href = "https://github.com/${user_data.login}" target = "_blank" class="repo_link">${user_data.login}</a></h3>
                <p><strong>Institution:</strong> ${user_data.company}</p>
                <p><strong>Location:</strong> ${user_data.location}</p>
                <p><strong>Public Repositories:</strong> ${user_data.public_repos}</p>
                <p><strong>Following:</strong> ${user_data.following}</p>
                <p><strong>Followers:</strong> ${user_data.followers}</p>
            `

            const res = await fetch(`https://api.github.com/users/${user_name}/repos?per_page=10&page=${page}`);
            const data = await res.json();
            showRepo(data, user_data.login, user_data.public_repos);
        }

        var count_ = 1;
        const showRepo = (data, user_name, public_repos) => {
            user_repo.innerHTML = 
            `    ${data.map(
                    repos=>
                    `
                        <div class="repo">
                            <h3>${repos.name}</h3>
                        </div>
                    `
                ).join('')}
            `
            
            more.innerHTML = `
                ${count_ > 1 ? `<button class="btn" onclick="getMoreRepos('${user_name}','${public_repos}','prev')">Prev</button>` : ''}
                ${public_repos - 10*count_ > 0 ? `<button class="btn" onclick="getMoreRepos('${user_name}','${public_repos}','next')">Next</button>` : ''}
            `;

        } 

        async function getMoreRepos(user_name, public_repos, check){
            if(check == 'next') {
                count_ = count_ + 1;
            }
            else {
                count_ = count_ - 1;
            }
            const res = await fetch(`https://api.github.com/users/${user_name}/repos?per_page=10&page=${count_}`);
            const data = await res.json();
            showRepo(data, user_name, public_repos);
        }



        form.addEventListener("submit", (e) => {
        e.preventDefault();
            const user_name = search.value.trim();
            const check = await fetch(`https://api.github.com/users/${user_name}`);
            const data = await check.json();
            if (!user_name) {
                alert("Please type in a search term");
            }
            else if(data.data.message == 'Not Found'){
                alert("Incorrect Username!! Try Again");
            } 
            else {
                getRepo(user_name,1);
            }
        });


    </script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <!-- <script src="./assets/js/modal.js"></script> -->
</body>
</html>
